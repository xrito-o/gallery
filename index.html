<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 2px solid black;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .area-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .area-btn {
            background: none;
            border: 1px solid black;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .area-btn:hover, .area-btn.active {
            background-color: black;
            color: white;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .photo-item {
            overflow: hidden;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.02);
        }
        
        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .photo-caption {
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            border-top: 2px solid black;
            font-size: 0.9rem;
        }
        
        /* Modal for full-size image view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Area Gallery</h1>
    </header>
    
    <div class="container">
        <div class="area-nav" id="areaNav">
            <button class="area-btn active" data-area="all">All Areas</button>
            <!-- Area buttons will be dynamically generated -->
        </div>
        
        <div class="gallery" id="photoGallery">
            <div class="loading">Loading photos...</div>
        </div>
    </div>
    
    <footer>
        <p>Simple Black & White Area Gallery</p>
    </footer>
    
    <!-- Modal for full-size image view -->
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>
    
    <script>
        // Configuration - Update these to match your setup
        const CONFIG = {
            // Base path where your photos are located
            basePath: './photos',
            
            // imageExtensions kept for any fallback use
            imageExtensions: ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'],
            
            // Whether to use folder names as area names (manifest will provide area names)
            useFolderNames: true,
            
            // Whether to auto-generate captions from filenames
            autoGenerateCaptions: true
        };

        const gallery = document.getElementById('photoGallery');
        const areaNav = document.getElementById('areaNav');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');
        
        let allPhotos = [];
        let areas = new Set();

        // Function to auto-generate caption from filename
        function generateCaption(filename) {
            // Remove file extension
            let name = filename.replace(/\.[^/.]+$/, "");
            // Replace hyphens and underscores with spaces
            name = name.replace(/[-_]/g, ' ');
            // Capitalize first letter of each word
            return name.replace(/\w\S*/g, function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        // Function to check if a file exists
        async function checkFileExists(url) {
            try {
                let response = await fetch(url, { method: 'HEAD' });
                if (response.ok) return true;
                // Some static hosts don't handle HEAD properly — try GET as fallback
                response = await fetch(url, { method: 'GET' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Function to discover photos in an area
        async function discoverPhotosInArea(area) {
            const photos = [];
            
            for (const ext of CONFIG.imageExtensions) {
                // Try common naming patterns (include non-numeric variants)
                const patterns = [
                    `photo${ext}`, `image${ext}`, `img${ext}`,
                    `photo1${ext}`, `image1${ext}`, `img1${ext}`,
                    `photo2${ext}`, `image2${ext}`, `img2${ext}`,
                    `photo3${ext}`, `image3${ext}`, `img3${ext}`,
                    `${area}${ext}`, `${area}1${ext}`, `${area}2${ext}`, `${area}3${ext}`,
                    `view${ext}`, `view1${ext}`, `view2${ext}`, `view3${ext}`,
                    `scene${ext}`, `scene1${ext}`, `scene2${ext}`, `scene3${ext}`
                ];
                
                for (const pattern of patterns) {
                    const path = `${CONFIG.basePath}/${area}/${pattern}`;
                    if (await checkFileExists(path)) {
                        photos.push({
                            area: area,
                            path: path,
                            caption: CONFIG.autoGenerateCaptions ? 
                                generateCaption(pattern) : `${area} Photo`
                        });
                    }
                }
            }
            
            return photos;
        }

        // Function to load all photos (reads photos.json generated by the script)
        async function loadAllPhotos() {
            gallery.innerHTML = '<div class="loading">Discovering photos...</div>';
            allPhotos = [];
            areas.clear();

            try {
                const resp = await fetch('./photos.json', { cache: 'no-store' });
                if (!resp.ok) throw new Error('photos.json not found');
                const manifest = await resp.json();
                console.log('photos.json loaded — manifest:', manifest);
                // quick visual debug if gallery empty
                if (!Object.keys(manifest).length) {
                    gallery.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Manifest empty — check photos.json</p>';
                }
                
                for (const [area, files] of Object.entries(manifest)) {
                    if (!Array.isArray(files) || files.length === 0) continue;
                    areas.add(area);
                    for (const filePath of files) {
                        const filename = filePath.split('/').pop();
                        allPhotos.push({
                            area: area,
                            path: filePath,
                            caption: CONFIG.autoGenerateCaptions ? generateCaption(filename) : `${area} Photo`
                        });
                    }
                }

                updateAreaNavigation();
                displayPhotos();
            } catch (err) {
                console.error('Failed to load photos.json:', err);
                gallery.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No photos manifest found. Run generate-photos.js to create photos.json.</p>';
            }
        }

        // Function to update area navigation
        function updateAreaNavigation() {
            // Clear existing buttons (except "All")
            const allBtn = areaNav.querySelector('[data-area="all"]');
            areaNav.innerHTML = '';
            areaNav.appendChild(allBtn);
            
            // Add buttons for each discovered area
            areas.forEach(area => {
                const button = document.createElement('button');
                button.className = 'area-btn';
                button.setAttribute('data-area', area);
                button.textContent = area.charAt(0).toUpperCase() + area.slice(1);
                areaNav.appendChild(button);
            });
            
            // Add event listeners to new buttons
            document.querySelectorAll('.area-btn').forEach(button => {
                button.addEventListener('click', handleAreaClick);
            });
        }

        // Function to handle area button clicks
        function handleAreaClick(event) {
            const button = event.target;
            
            // Update active button
            document.querySelectorAll('.area-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Filter photos
            const area = button.getAttribute('data-area');
            displayPhotos(area);
        }

        // Function to display photos
        function displayPhotos(area = 'all') {
            gallery.innerHTML = '';
            
            const filteredPhotos = area === 'all' 
                ? allPhotos 
                : allPhotos.filter(photo => photo.area === area);
            
            if (filteredPhotos.length === 0) {
                gallery.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No photos found for this area.</p>';
                return;
            }
            
            filteredPhotos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${photo.path}" alt="${photo.caption}" loading="lazy">
                    <div class="photo-caption">${photo.caption}</div>
                `;
                
                // Add click event to open image in modal
                photoItem.querySelector('img').addEventListener('click', () => {
                    modalImage.src = photo.path;
                    modalImage.alt = photo.caption;
                    modal.style.display = 'flex';
                });
                
                gallery.appendChild(photoItem);
            });
        }

        // Modal functionality
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });

        // Initialize the gallery
        loadAllPhotos();
    </script>
</body>
</html>
